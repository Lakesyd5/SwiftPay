<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="receipt.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
</head>

<body>
    <!-- Nav -->
    <nav>
        <span onclick="toFirst()" class="material-symbols-outlined">
            arrow_back
        </span>
        <div>Transfer Status</div>
    </nav>
    <!--  -->

    <!-- Main Contents -->
    <main>
        <span class="ret"><img src="./images/SwiftPay Image Assets/SwiftPay.png" alt=""></span>
        <div class="header">Transaction Receipt</div>
        <section>
            <div>
                <p>Account Number</p>
                <div id="renum"></div>
            </div>
            <img src="./images/Group 65.png" alt="">
        </section>
        <section>
            <div>
                <p>Recipient's Name</p>
                <div id="rename"></div>
            </div>
            <img src="./images/Group 65.png" alt="">
        </section>
        <section>
            <div>
                <p>Recipient's Bank</p>
                <div id="rebank"></div>
            </div>
            <img src="./images/Group 65.png" alt="">
        </section>
        <section>
            <div>
                <p>Amount Sent</p>
                <div id="amtsnt"></div>
            </div>
            <img src="./images/Group 65.png" alt="">
        </section>
        <button onclick="saveRe()">Save Receipt</button>
    </main>
    <!--  -->
</body>

</html>
<script src="app.js"></script>

<script>
    let userBlc = JSON.parse(localStorage.getItem("loggeduser"))
    let receiver = JSON.parse(localStorage.getItem("sendto"));
    let amountValue = JSON.parse(localStorage.getItem("amount"));
    let acnum = document.getElementById("renum");
    let acnam = document.getElementById("rename");
    let bannam = document.getElementById("rebank");
    let amt = document.getElementById("amtsnt")

    acnum.innerHTML = `${receiver.accountnumber}`;
    acnam.innerHTML = `${receiver.firstname} ${receiver.lastname}`;
    bannam.innerHTML = `SWIFTPAY`;
    amt.innerHTML = "NGN" + " " + amountValue;

    function saveRe() {
        window.location.href = "dashboard.html"
    }
</script>
