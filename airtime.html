<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtime</title>
    <link rel="stylesheet" href="airtime.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
</head>

<body>
    <!-- Nav -->
    <nav>
        <span onclick="toDash()" class="material-symbols-outlined">
            arrow_back
        </span>
        <div>Top Up Airtime</div>
    </nav>
    <!--  -->

    <!-- Main Contents -->
    <main>
        <h3>Select Network</h3>
        <div class="holding">
            <button>
                <img src="./images/Rectangle 13.png" alt="">
                <div class="net">Airtel</div>
            </button>
            <button>
                <img src="./images/Rectangle 16.png" alt="">
                <div class="net">MTN</div>
            </button>
            <button>
                <img src="./images/Rectangle 14.png" alt="">
                <div class="net">Glo</div>
            </button>
            <button>
                <img src="./images/Rectangle 15.png" alt="">
                <div class="net">9mobile</div>
            </button>
        </div>
        <div class="airtimeamt" id="airtimeamt">
            <input type="number" name="" id="" placeholder="Enter Amount" maxlength="11" minlength="11">
            <button>Top Up</button>
        </div>
    </main>
</body>

</html>
<script src="app.js"></script>
