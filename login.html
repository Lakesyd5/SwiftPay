<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');</style>
</head>
<body>
    <img src="./images/SwiftPay Image Assets/SwiftPay.png" alt="">
    <main>
        <h2>Log in to account</h2>
        <p>Login to your SwiftPay account to continue</p>
        <form action="">
            <div class="section">
                <label for="Email">Email</label>
                <input type="email" name="" id="emaillog">
            </div>
            <div class="section">
                <label for="Password">Password</label>
                <input type="password" name="" id="passwordlog">
            </div>
        </form>
        <button onclick="login()">Log In</button>
        <div class="dont" onclick="dontHave()">Don't have an account? Create one</div>
    </main>
    <script src="app.js"></script> 
</body>
</html>
