<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
</head>

<body class="body">
    <!-- Nav -->
    <nav>
        <span onclick="tohome()" class="material-symbols-outlined">
            arrow_back
        </span>
        <div>My Profile</div>
    </nav>
    <!--  -->

    <!-- Main (With all My Profile contents) -->
    <main>
        <!-- First Section -->
        <div class="first">
            <div class="propic"><img src="./images/cat.jpg" alt=""></div>
            <div class="userfirst" id="userfirst"></div>
            <div class="username" id="username"></div>
            <div class="info">
                <div>
                    <div class="title">Swiftpay Account Number</div>
                    <div class="acnumber" id="acnumber"></div>
                </div>
                <div>
                    <div class="title">Swiftpay Transaction Pin</div>
                    <div class="acpin" id="acpin"></div>
                </div>
            </div>
        </div>
        <!--  -->

        <!-- Second Section -->
        <div class="second">
            <section>
                <div class="label">Username(First Name)</div>
                <div class="fist" id="fist"></div>
            </section>
            <section>
                <div class="label">Full name</div>
                <div class="full" id="full"></div>
            </section>
            <section>
                <div class="label">Email Address</div>
                <div class="email" id="eadd"></div>
            </section>
        </div>
        <!--  -->

        <!-- Third Section -->
        <div class="third" onclick="inCard()">
            <div>
                <div class="header">Generate Swiftpay Card</div>
                <div class="mid">Get your personalized swiftpay card</div>
            </div>
        </div>
        <!--  -->

        <!-- Fourth section -->
        <div class="fourth">
            <div class="holder">
                <div>
                    <div class="header">Log Out</div>
                    <div>Log out of this account</div>
                </div>
                <div>
                    <img onclick="logout()" src="./images/Group 106.png" alt="">
                </div>
            </div>
        </div>
        <!--  -->
    </main>
    <!--  -->
</body>

</html>
<script src="app.js"></script>
