<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://kit.fontawesome.com/ff7978294e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');</style>
</head>
<body>
    <main>
        <!-- Nav Area -->
        <nav>
            <div class="user-info">
                <img src="./images/cat.jpg" alt="">
                <div class="user-name">
                    <h3>Hello,</h3>
                    <!-- <p>Good morning,remeber to save today</p> -->
                </div>
            </div>
            <div class="notify">
                <button class="bell"><i class="fa-solid fa-bell"></i></button>
                <button class="bar"><i class="fa-solid fa-bars"></i></button>
            </div>
        </nav>
        <!--  -->

        <!-- Balance Area -->
        <div class="balance">
            
            <div class="blc">
                <p>Your Balance</p>
                <h3>NGN 15,000</h3>
            </div>
            <button>Fund</button>
        </div>
        <!--  -->

        <!-- Quick Actions Sections -->
        <div class="other-label">Quick Actions</div>
        <div class="quick-actions">
            <button>
                <span class="material-symbols-outlined"> send_to_mobile</span>
                <p>Transfer</p>
            </button>
            <button>
                <span class="material-symbols-outlined">call</span>
                <p>Airtime</p>
            </button>
            <button>
                <span class="material-symbols-outlined">savings</span>
                <p>Savings</p>
            </button>
            <button>
                <span class="material-symbols-outlined">history_edu</span>
                <p>History</p>
            </button>
        </div>
        <!--  -->

        <!-- Other Actions Sections -->
        <div class="other-label">Other Actions</div>
        <div class="other-actions"></div>
        <!--  -->
    </main>
</body>
</html>
<script src="app.js"></script>
