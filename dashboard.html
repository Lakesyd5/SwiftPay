<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://kit.fontawesome.com/ff7978294e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');</style>
</head>
<body class="wonder">
    <main>
        <!-- Nav Area -->
        <nav>
            <div class="user-info">
                <img src="./images/cat.jpg" alt="">
                <div class="user-name">
                    <div id="use"></div>
                    <!-- <p>Good morning,remeber to save today</p> -->
                </div>
            </div>
            <div class="notify">
                <button class="bell"><img src="./images/SwiftPay Image Assets/notification.png" alt=""></i></button>
                <button class="bar"><img src="./images/SwiftPay Image Assets/menu.png" alt=""></i></button>
            </div>
        </nav>
        <!--  -->

        <!-- Balance Area -->
        <div class="balance">
            <div class="blc">
                <p>Your Balance</p>
                <h3 id="balance"></h3>
            </div>
            <button>Fund</button>
        </div>
        <!--  -->

        <!-- Quick Actions Sections -->
        <div class="other-label">Quick Actions</div>
        <div class="quick-actions">
            <button>
                <img src="./images/SwiftPay Image Assets/money-transfer 2.png" alt="">
                <p>Transfer</p>
            </button>
            <button>
                <img src="./images/SwiftPay Image Assets/call 2.png" alt="">
                <p>Airtime</p>
            </button>
            <button>
                <img src="./images/SwiftPay Image Assets/wallet 2.png" alt="">
                <p>Savings</p>
            </button>
            <button>
                <img src="./images/SwiftPay Image Assets/transaction 2.png" alt="">
                <p>History</p>
            </button>
        </div>
        <!--  -->

        <!-- Other Actions Sections -->
        <div class="other-label">Other Actions</div>
        <div class="other-actions">
            <div class="inother">
                <button>
                    <img src="./images/SwiftPay Image Assets/money-transfer 3.png" alt="">
                    <p>Internet Services</p>
                </button>
                <button>
                    <img src="./images/SwiftPay Image Assets/call 3.png" alt="">
                    <p>Betting Funds</p>
                </button>
                <button>
                    <img src="./images/SwiftPay Image Assets/wallet 3.png" alt="">
                    <p>Borrow Loan</p>
                </button>
                <button>
                    <img src="./images/SwiftPay Image Assets/transaction 3.png" alt="">
                    <p>DSTv Payment</p>
                </button>
                <button>
                    <img src="./images/SwiftPay Image Assets/money-transfer 1.png" alt="">
                    <p>Electricity Bills</p>
                </button>
                <button>
                    <img src="./images/SwiftPay Image Assets/call 1.png" alt="">
                    <p>Netflix Payment</p>
                </button>
                <button>
                    <img src="./images/SwiftPay Image Assets/wallet 1.png" alt="">
                    <p>Fast Food</p>
                </button>
                <button>
                    <img src="./images/SwiftPay Image Assets/transaction 1.png" alt="">
                    <p>Commercial Transport</p>
                </button>
            </div>
        </div>
        <!--  -->

        <!-- Transaction History -->
        <div class="history">
            <div class="hit">
                <h3>Transactions History</h3>
                <button>See All</button>
            </div>
        </div>
        <!--  -->
    </main>
</body>
</html>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


<script>
    // Print Account User's name 
window.onload = function () {
    let shon = document.getElementById("use")

    let gotte = JSON.parse(localStorage.getItem("loggeduser"));
    console.log(gotte);

    shon.innerHTML = `<p class="name">Hi,${gotte.firstname}<p>`
}
</script>
