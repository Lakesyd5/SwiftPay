<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSFER</title>
    <link rel="stylesheet" href="moneytransfer.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="body">
    <!-- Nav -->
    <nav>
        <span class="material-symbols-outlined">
            arrow_back
        </span>
        <div>Transfer to Bank account</div>
    </nav>
    <!--  -->
    <main>
        <!-- Receipient Account Number & Bank select section -->
        <div class="accname">Recipient's Account Number</div>
        <input type="number" name="" id="" placeholder="Enter 9-digit Account Number">
        <button class="select" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Select Bank
            <span class="material-symbols-outlined">arrow_forward</span>
        </button>
        <!--  -->
        <!-- Transfer Button -->
        <button class="proceed">Proceed to pay</button>
        <!--  -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <h2>Select Bank</h2>
                        <div class="bnk">
                            <button onclick="swiftpay()">
                                <img src="./images/Group 80.png" alt="">
                                <p>SWIFTPAY</p>
                            </button>
                            <button>
                                <img src="./images/Ellipse 6.png" alt="">
                                <p>FIRST BANK PLC</p>
                            </button>
                            <button>
                                <img src="./images/Ellipse 7.png" alt="">
                                <p>GTBANK PLC</p>
                            </button>
                            <button>
                                <img src="./images/Ellipse 9.png" alt="">
                                <p>KUDA BANK</p>
                            </button>
                            <button>
                                <img src="./images/Ellipse 8.png" alt="">
                                <p>ACCESS BANK NIGERIA</p>
                            </button>
                            <button>
                                <img src="./images/Ellipse 5.png" alt="">
                                <p>OPAY</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
