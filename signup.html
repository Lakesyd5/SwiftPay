<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');</style>
</head>
<body>
    <img src="./images/SwiftPay Image Assets/SwiftPay.png" alt="">

    <main>
        <h2>Create account</h2>
        <p>Create an account with SwiftPay to get started</p>
        <form action="">
            <div class="section">
                <label for="First-name">First name</label>
                <input type="text" name="" id="firstname">
            </div>
            <div class="section">
                <label for="Last-name">Last name</label>
                <input type="text" name="" id="lastname">
            </div>
            <div class="section">
                <label for="Email">Email</label>
                <input type="email" name="" id="email">
            </div>
            <div class="section">
                <label for="Password">Password</label>
                <input type="password" name="" id="password">
            </div>
            <div class="section">
                <label for="Repeat-password">Repeat Password</label>
                <input type="password" name="" id="repeat">
            </div>
        </form>
        <button onclick="create()">Create Account</button>
        <div class="have" onclick="haveAnAccount()">Have an account? Log in</div>
    </main>
    <script src="app.js"></script>
</body>
</html>
