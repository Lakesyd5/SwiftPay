<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Number</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
    <link rel="stylesheet" href="setpin.css">
</head>

<body>
    <img src="./images/SwiftPay Image Assets/SwiftPay.png" alt="">
    <h2>Set your pin</h2>

    <form action="">
        <div class="section">
            <input type="password" name="pin" id="pinn" minlength="4" maxlength="4" placeholder="Just four digits">
        </div>
    </form>

    <button onclick="savePin()">Set Transaction pin</button>
    <p>Without this pin, you won't be able to make any transactions in your account</p>


    <script src="app.js"></script>
</body>

</html>
