<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Number</title>
    <link rel="stylesheet" href="accgenerated.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');</style>
    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');</style>
</head>
<body>
    <img src="./images/SwiftPay Image Assets/SwiftPay.png" alt="">

    <h2>Your Account Number is</h2>
    <div class="show" id="see"></div>
    <button onclick="copyContent()">OKAY</button>
    <p>This is your unique SwiftNumber</p>
    <script src="app.js"></script>
</body>
</html>
<script>
    window.onload = function () {
    let screen = document.getElementById("see");
    let acc = JSON.parse(localStorage.getItem("account"));

    acc.forEach(element => {
        console.log(element);

        screen.innerHTML = `<div class="num" >${element.accountnumber}</div>`;
    });
}
</script>
